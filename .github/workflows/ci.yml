name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: integralsw/osa-python:auto-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      run: pip install papermill 
    
    - name: Vale
      uses: errata-ai/vale-action@v1.2.0
      with:
        styles: |
          https://github.com/errata-ai/Microsoft/releases/latest/download/Microsoft.zip
          https://github.com/errata-ai/write-good/releases/latest/download/write-good.zip

        config: https://raw.githubusercontent.com/errata-ai/vale/master/.vale.ini

        files: README.md
    
    - name: Run Notebook
      run: |
        papermill count-flux-conversion.ipynb count-flux-conversion-output.ipynb
